<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple document</title>
</head>
<body>
  <p id="numberColored"></p>
  <form action="#" method="post" name="form">
    <label for="number">Add your number here</label>
    <input type="number" id="number" name="number" oninput="onInputChange()">
    <br>
    <!-- <input type="submit" value="Submit" key="num23" id="submit"> -->
    <button 
      type="submit" 
      id="submit"
      key="num23"
      disabled
    >
      Set
    </button>

    <button
      type="reset"
      id="reset"
    >
    Clear
    </button>
  </form>

  <script>

    function onInputChange() {
      let number = document.querySelector('#number').value;
      console.log(number);

      if (number.length > 0) {
        document.querySelector('#submit').removeAttribute("disabled");
      }

      const numberColored = document.querySelector('#numberColored');
      numberColored.innerText = document.querySelector('#number').value;
      
      if (numberColored.innerText % 2 === 0) {
        numberColored.setAttribute("style", "background-color: green;")
      } else if (numberColored.innerText % 2 !== 0){
        numberColored.setAttribute("style", "background-color: red;")
      }
    }

    document.querySelector('form').onsubmit = function(e) {
      e.preventDefault();
      let number = document.querySelector('#number').value;
      localStorage.setItem("num23", number);
      console.log(localStorage);
    }

    document.querySelector('#reset').onclick = function() {
      localStorage.removeItem("number", number);
      document.querySelector('#submit').setAttribute("disabled", true);
      console.log(localStorage);
    }

  </script>
<script src="task1.js"></script>
</body>
</html>
